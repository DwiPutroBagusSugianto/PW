<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubungi IPWIJA Foodie</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff8f0;
    }
    .contact-container {
      max-width: 500px;
      background: #ffffff;
      padding: 25px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e65c00;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #e65c00;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc5200;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="contact-container">
  <h1>Hubungi IPWIJA Foodie</h1>
  <p>Kami siap menjawab pertanyaan dan pesan dari Anda.</p>
  <form id="contact-form">
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="pesan">Pesan</label>
    <textarea id="pesan" name="pesan" rows="5" required></textarea>

    <button type="submit">Kirim Pesan</button>
    <div id="status"></div>
  </form>
</div>

<script>
  (function() {
    // GANTI dengan Public Key dari akun EmailJS kamu
    emailjs.init("myPTFSv_hHo0YXPT2");
  })();

  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const status = document.getElementById('status');
    status.textContent = 'Mengirim pesan...';

    emailjs.send("service_p4h68sg", "template_a0wwhxw", {
      nama: this.nama.value,
      email: this.email.value,
      pesan: this.pesan.value
    }).then(() => {
      status.textContent = 'Pesan berhasil dikirim ke IPWIJA Foodie!';
      this.reset();
    }, (err) => {
      status.textContent = 'Gagal mengirim pesan. Silakan coba lagi.';
      console.error('EmailJS Error:', err);
    });
  });
</script>

</body>
</html>

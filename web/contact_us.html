<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubungi IPWIJA Foodie</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e65c00;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #e65c00;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Hubungi IPWIJA Foodie</h1>
    <p>Kami siap menjawab pertanyaan dan pesan dari Anda.</p>

    <form id="contact-form">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" placeholder="Nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@domain.com" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim Pesan</button>
      <div id="response"></div>
    </form>
  </div>

  <!-- Script EmailJS v4 -->
  <script type="module">
  import * as emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

  // âœ… fix: gunakan .default.init()
  emailjs.default.init("myPTFSv_hHo0YXPT2"); // Ganti dengan public key kamu

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const responseEl = document.getElementById("response");

    emailjs.default.send("service_p4h68sg", "template_6pjo8ko", {
      name: this.name.value,
      email: this.email.value,
      message: this.message.value
    })
    .then(() => {
      responseEl.innerHTML = "<p class='success'>Pesan berhasil dikirim. Terima kasih!</p>";
      this.reset();
    })
    .catch((error) => {
      console.error("EmailJS Error:", error);
      responseEl.innerHTML = "<p class='error'>Gagal mengirim pesan. Silakan coba lagi.</p>";
    });
  });
</script>
</body>
</html>

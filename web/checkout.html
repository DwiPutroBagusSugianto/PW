<script>
  const jumlah = document.getElementById("jumlah");
  const harga = document.getElementById("harga");
  const total = document.getElementById("total");
  const metode = document.getElementById("metode");
  const qrContainer = document.getElementById("qr-container");
  const qrImage = document.getElementById("qr-image");

  function updateTotal() {
    const j = parseInt(jumlah.value) || 0;
    const h = parseInt(harga.value) || 0;
    const t = j * h;
    total.value = t;

    // Jika metode QRIS dipilih, tampilkan QR dengan isi QRIS EMVCo
    if (metode.value === "qris" && t > 0) {
      // Simulasi QRIS Dynamic - seharusnya ini di-generate dari backend/payment gateway
      const qrisData = `00020101021226680016ID.CO.QRIS.WWW01189360091501234567890203UMI5204599953033605406${t.toString().padStart(6, '0')}5802ID5909Nama Toko6010Jakarta62070703A0163043C5C`;
      const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl=${encodeURIComponent(qrisData)}`;
      qrImage.src = qrUrl;
      qrContainer.style.display = "block";
    } else {
      qrContainer.style.display = "none";
    }
  }

  jumlah.addEventListener("input", updateTotal);
  harga.addEventListener("input", updateTotal);
  metode.addEventListener("change", updateTotal);
  updateTotal();
</script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox - Abu & Biru Cerah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Abu lembut */
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        .item {
            background: linear-gradient(135deg, #2196f3, #03a9f4); /* Biru utama ke biru terang */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            flex-grow: 1;
            flex-basis: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
        }
        .item.large {
            flex-grow: 2;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="https://i1.wp.com/w7.pngwing.com/pngs/947/203/png-transparent-cartoon-spiderman-thumbnail.png" alt="Gambar Spiderman Chibi" />
    </div>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item large">Item 2 (Lebih Besar)</div>
        <div class="item">Item 3</div>
    </div>
    <div class="container">
        <div class="item">Item 4</div>
        <div class="item large">Item 5 (Lebih Besar)</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
